<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Log In Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
<form class="form-horizontal" role="form" action="logInvalidation">
<div class="form-group">
<label class="control-label col-sm-2" for="text">UserName</label>
<div class="col-sm-5">
<input type="text" class="form-control" name="username" placeholder="Email Id or Mobile No."/>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="text">Password</label>
<div class="col-sm-5">
<input type="password" class="form-control" name="password"/>
</div>
</div>
<div class="form-group">
      <div class="col-sm-offset-2 col-lg-10">
<button type="submit" class="btn btn-success">&nbsp;&nbsp;Log In&nbsp;&nbsp;</button>
</div>
</div>
</form>
</div>
</body>
</html>
